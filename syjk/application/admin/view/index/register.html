<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>顺鱼金服科技 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="__ADMIN__/favicon.ico"> <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">S H</h1>

            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" action="{:url('login_system/registe')}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" name="username" required="">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>填写您的用户名，用作登录。如：tony123</span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入信贷经理名称" name="nickname" required="">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>填写您的名称，将显示给客户。如：平安王晓</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="sepassword" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入公司名" name="company" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入微信号" name="wechat" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入手机号" name="mobile" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入现居住地" name="nowliveadress" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入个人业务介绍" name="business" required="">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="checkbox" id="agree" name="agree" required=""> 我已经认真阅读并同意《注册使用协议》
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ADMIN__/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
