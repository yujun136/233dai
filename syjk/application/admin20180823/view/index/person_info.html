<body class="gray-bg">
<div class="row">
    <div class="col-sm-9">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <form role="form" action="{:url('personal_info_con/personinfomation')}" method="post">
                    <div class="ibox-content" style="margin-top: 50px">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="m-b-md">
                                    <a href="person_info_update.html#" class="btn btn-white btn-xs pull-right">修改信息</a>

                                    <h2>你 好: <span id="username"></span></h2>
                                </div>
                                <dl class="dl-horizontal" style="margin: 20px 0px 70px 0px">
                                    <dt>以下为您的个人信息：</dt>
                                </dl>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-sm-5">
                                <dl class="dl-horizontal">
                                    <dt style="margin-top: 0px">登录账号：</dt>
                                    <dd style="margin-top: 0px"><span id="loginname"></span></dd>
                                    <dt style="margin-top: 20px">信贷经理名称：</dt>
                                    <dd style="margin-top: 20px"><span id="nickname"></span></dd>
                                    <dt style="margin-top: 20px">信贷经理手机号：</dt>
                                    <dd style="margin-top: 20px"><span id="telphone"></span></dd>
                                    <dt style="margin-top: 20px">微信号：</dt>
                                    <dd style="margin-top: 20px"><span id="wechat"></span></dd>

                                </dl>
                            </div>
                            <div class="col-sm-7" id="cluster_info">
                                <dl class="dl-horizontal">
                                    <dt style="margin-top: 0px">现居住地：</dt>
                                    <dd style="margin-top: 0px"><span id="nowliveadress"></span></dd>
                                    <dt style="margin-top: 20px">剩余积分：</dt>
                                    <dd style="margin-top: 20px"><span id="scores"></span></dd>
                                    <dt style="margin-top: 20px">个人业务介绍：</dt>
                                    <dd style="margin-top: 20px"><span id="business"></span></dd>

                                </dl>
                            </div>
                        </div>
                    </div>
                </form>
                >
            </div>
        </div>
    </div>

</div>
<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__ADMIN__/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $("#loading-example-btn").click(function () {
            btn = $(this);
            simpleLoad(btn, true);
            simpleLoad(btn, false)
        })
    });

    $.post("{:url('personal_info_con/personinfomation')}", {},
            function(data,status){
                console.log(data);
                var username=data.username;
                var nickname=data.nickname;
                var telphone=data.telphone;
                var wechat=data.wechat;
                var userid=data.userid;
                var nowliveadress=data.nowliveadress;
                var scores=data.scores;
                var business=data.business;
                $("#username").text(username);
                $("#nickname").text(nickname);
                $("#telphone").text(telphone);
                $("#wechat").text(wechat);
                $("#userid").text(userid);
                $("#nowliveadress").text(nowliveadress);
                $("#scores").text(scores);
                $("#business").text(business);
                $("#loginname").text(username);
            });

    function simpleLoad(btn, state) {
        if (state) {
            btn.children().addClass("fa-spin");
            btn.contents().last().replaceWith(" Loading")
        } else {
            setTimeout(function () {
                btn.children().removeClass("fa-spin");
                btn.contents().last().replaceWith(" Refresh")
            }, 2000)
        }
    };

</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
