<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b" style="text-align:center;margin:150px 450px 0px ">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</h3>
                            <p  style="text-align:center;">欢迎登录^_^)</p>
                            <form role="form" action="{:url('login/dologin')}" method="post">
                                <div class="form-group" style="text-align:center;margin:20px 450px 0px ">
                                    <label >用户名</label>
                                    <input type="text" placeholder="请输入用户名" class="form-control" name="username">
                                </div>
                                <div class="form-group" style="text-align:center;margin:20px 450px 0px">
                                    <label>密&nbsp&nbsp&nbsp&nbsp码</label>
                                    <input type="password" placeholder="请输入密码" class="form-control" name="password">
                                </div>
                                <div style="text-align:center;margin:20px 450px 0px">
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" style="width:205px; height:30px;"><strong>登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</strong>
                                    </button>
                                </div>
                            </form>
                            <a href="https://www.baidu.com/">
                                <p><font size="2" style="margin:0px 995px 0px">忘记密码</font></p>
                            </a>
                            <a href="https://www.baidu.com/">
                                <p><font size="2" style="margin:0px 995px 0px">免费注册</font></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
